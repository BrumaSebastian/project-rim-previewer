<div class="flex flex-col">
  <app-header
    [class.fixed]="isFixed"
    [class.show]="showHeader"
    class="w-full px-2 transition-all duration-300"
  ></app-header>

  <div class="flex flex-1">
    <!-- Sidebar (Menu) -->
    <aside class="bg-secondary text-white w-full max-w-48 shrink-0">
      <p>Menu</p>
    </aside>

    <!-- Main Content (Scrollable) -->
    <main class="p-6 bg-gray-100 flex-1">
      <p>Main Content</p>
      <div class="h-[2000px] bg-gray-300 mt-4">Scroll to test</div>
    </main>
  </div>

  <app-footer class="w-full px-2"></app-footer>
</div>
