<div class="flex flex-col">
  <app-header
    [class.fixed]="isFixed"
    [class.show]="showHeader"
    class="w-full px-2 transition-all duration-300"
  ></app-header>

  <div class="flex flex-row flex-1 my-3 mx-2">
    <!-- Sidebar (Menu) -->
    <app-navigation-menu class="flex-none w-40 shrink-0"> </app-navigation-menu>

    <!-- Main Content (Scrollable) -->
    <main class="p-3 pr-0 bg-content flex-auto h-dvh">
      <router-outlet></router-outlet>
    </main>
  </div>

  <app-footer class="w-full px-2"></app-footer>
</div>
